

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="loginpage">
            <div class="loginImg">
                <img
                    src="https://www.shutterstock.com/image-photo/nutritional-food-heart-health-wellness-260nw-1896814594.jpg"
                    alt>
            </div>
            <div class="loginForm">
                <form onsubmit="return validateForm()">
                    <h1>LOG IN/SIGN IN</h1>
                    <label>User ID</label>
                    <input type="text" id="fn" placeholder="Only letters"
                        required>
                    <label>Password</label>

                    <input type="password" id="p1"
                        placeholder="Minimum 8 letters and some special characters"
                        required>
                    <input type="submit" value="Submit" id="submit">
                    <a href="SignUp.html"><input type="text" value="Create Account" id="create"></a>

                </form>
            </div>
        </div>

        <script src="/js/script.js"></script>
    </body>
</html>
